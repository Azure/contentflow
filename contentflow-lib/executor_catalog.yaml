# executor_catalog.yaml - Catalog of available workflow executors

executor_catalog:

  ########################################################
  # Content Retriever Executor
  - id: content_retriever
    name: "Content Retriever"
    description: "Retrieves document content from various sources (Azure Blob, local files)"
    module_path: contentflow.executors.content_retriever
    class_name: ContentRetrieverExecutor
    tags: [input, retrieval, azure, blob, storage]
    category: "input"
    version: "1.0"
    
    # Settings schema for validation and UI generation
    settings_schema:
      # common settings
      enabled:
        type: boolean
        title: "Enabled"
        description: "Enable or disable this executor"
        required: false
        default: true
        ui_component: "checkbox"
      
      fail_pipeline_on_error:
        type: boolean
        title: "Fail Pipeline On Error"
        description: "Fail the entire pipeline if content retrieval fails"
        required: false
        default: true
        ui_component: "checkbox"

      debug_mode:
        type: boolean
        title: "Debug Mode"
        description: "Enable debug mode for detailed logging"
        required: false
        default: false
        ui_component: "checkbox"

      # executor-specific settings
      include_content_bytes_as_field:
        type: boolean
        title: "Include Content Bytes"
        description: "Include retrieved content as bytes in document data"
        required: false
        default: false
        ui_component: "checkbox"
      
      use_temp_file_for_content:
        type: boolean
        title: "Use Temporary File"
        description: "Save content to temporary file and provide file path"
        required: false
        default: true
        ui_component: "checkbox"

      temp_folder:
        type: string
        title: "Temporary Folder"
        description: "Path to temporary folder for downloaded content"
        required: false
        default: "./tmp/contentflow"
        ui_component: "input"

      max_concurrent:
        type: integer
        title: "Max Concurrent Parallel Retrievals"
        description: "Maximum number of concurrent content retrievals"
        required: false
        default: 1
        min: 1
        max: 10
        increment: 1
        ui_component: "number"

      continue_on_error:
        type: boolean
        title: "Continue On Error"
        description: "Continue processing other content items if retrieval fails for one"
        required: false
        default: true
        ui_component: "checkbox"

      blob_storage_account:
        type: string
        title: "Blob Storage Account"
        description: "Azure Blob Storage account name"
        placeholder: "<enter storage account name>"
        required: false
        default: null
        ui_component: "input"

      blob_storage_account_credential_type:
        type: string
        title: "Blob Storage Account Credential Type"
        description: "Credential type for accessing Azure Blob Storage"
        required: false
        default: "default_azure_credential"
        options: ["default_azure_credential", "azure_key_credential"]
        ui_component: "select"

      blob_storage_account_key:
        type: string
        title: "Blob Storage Account Key"
        description: "Azure Blob Storage account key (if using azure_key_credential credential type)"
        required: false
        default: null
        ui_component: "input"

      blob_container_name:
        type: string
        title: "Container Name"
        description: "Azure Blob Storage container name"
        placeholder: "<enter container name>"
        required: false
        default: null
        ui_component: "input"

    # UI metadata
    ui_metadata:
      icon: "download"
      description_short: "Retrieve content from storage"
      description_long: "Retrieves document content from Azure Blob Storage or local file system. Essential first step for processing documents."

  ########################################################
  # Azure Blob Input Executor
  - id: azure_blob_input
    name: "Azure Blob Input"
    description: "Discovers and lists content files from Azure Blob Storage containers"
    module_path: contentflow.executors.azure_blob_input_executor
    class_name: AzureBlobInputExecutor
    tags: [input, discovery, azure, blob, storage, source]
    category: "input"
    version: "1.0"
    
    # Settings schema for validation and UI generation
    settings_schema:
      # common settings
      enabled:
        type: boolean
        title: "Enabled"
        description: "Enable or disable this executor"
        required: false
        default: true
        ui_component: "checkbox"
      
      fail_pipeline_on_error:
        type: boolean
        title: "Fail Pipeline On Error"
        description: "Fail the entire pipeline if content retrieval fails"
        required: false
        default: true
        ui_component: "checkbox"

      debug_mode:
        type: boolean
        title: "Debug Mode"
        description: "Enable debug mode for detailed logging"
        required: false
        default: false
        ui_component: "checkbox"

      # executor-specific settings
      blob_storage_account:
        type: string
        title: "Blob Storage Account"
        description: "Azure Blob Storage account name"
        placeholder: "<enter storage account name>"
        required: true
        default: null
        ui_component: "input"

      blob_storage_credential_type:
        type: string
        title: "Blob Storage Credential Type"
        description: "Credential type for accessing Azure Blob Storage"
        required: false
        default: "default_azure_credential"
        options: ["default_azure_credential", "azure_key_credential"]
        ui_component: "select"

      blob_storage_account_key:
        type: string
        title: "Blob Storage Account Key"
        description: "Azure Blob Storage account key (if using azure_key_credential credential type)"
        required: false
        default: null
        ui_component: "input"

      blob_container_name:
        type: string
        title: "Container Name"
        description: "Azure Blob Storage container name to scan"
        placeholder: "<enter container name>"
        required: true
        default: null
        ui_component: "input"

      prefix:
        type: string
        title: "Blob Path Prefix"
        description: "Blob path prefix filter (e.g., 'documents/2024/'). Empty means root."
        placeholder: "path/to/folder/"
        required: false
        default: null
        ui_component: "input"

      file_extensions:
        type: string
        title: "File Extensions"
        description: "File extensions to include as a comma-separated list (e.g., '.pdf,.docx,.txt'). Empty means all files."
        placeholder: ".pdf,.docx,.txt"
        required: false
        default: null
        ui_component: "input"

      max_depth:
        type: integer
        title: "Max Folder Depth"
        description: "Maximum folder depth to traverse (0 = unlimited)"
        required: false
        default: 0
        min: 0
        ui_component: "number"

      max_results:
        type: integer
        title: "Max Results"
        description: "Maximum number of blobs to return (0 = unlimited)"
        required: false
        default: 0
        min: 0
        ui_component: "number"

      batch_size:
        type: integer
        title: "Batch Size"
        description: "Number of blobs to fetch per batch"
        required: false
        default: 100
        min: 1
        ui_component: "number"

      include_metadata:
        type: boolean
        title: "Include Metadata"
        description: "Include blob metadata in content data"
        required: false
        default: true
        ui_component: "checkbox"

      sort_by:
        type: string
        title: "Sort By"
        description: "Sort results by field"
        required: false
        default: "name"
        options: ["name", "last_modified", "size"]
        ui_component: "select"

      sort_ascending:
        type: boolean
        title: "Sort Ascending"
        description: "Sort in ascending order"
        required: false
        default: true
        ui_component: "checkbox"

      min_size_bytes:
        type: integer
        title: "Minimum File Size"
        description: "Minimum file size in bytes (0 = no minimum)"
        required: false
        default: 0
        min: 0
        ui_component: "number"

      max_size_bytes:
        type: integer
        title: "Maximum File Size"
        description: "Maximum file size in bytes (0 = no maximum)"
        required: false
        default: 0
        min: 0
        ui_component: "number"

      polling_interval_seconds:
        type: integer
        title: "Polling Interval (seconds)"
        description: "Seconds between polling for new blobs"
        required: false
        default: 300 # default 5 minutes
        min: 1 # min 1 second
        max: 86400 # max 1 day
        ui_component: "number"

      modified_after:
        type: string
        title: "Modified After"
        description: "Only include files modified after this date (ISO format, e.g., '2025-01-01T00:00:00')"
        placeholder: "2025-01-01T00:00:00"
        required: false
        default: null
        ui_component: "input"

      modified_before:
        type: string
        title: "Modified Before"
        description: "Only include files modified before this date (ISO format, e.g., '2025-12-31T23:59:59')"
        placeholder: "2025-12-31T23:59:59"
        required: false
        default: null
        ui_component: "input"

    # UI metadata
    ui_metadata:
      icon: "cloud" # reference to lucide icon
      description_short: "Discover files in blob storage"
      description_long: "Scans Azure Blob Storage containers to discover content files. Supports filtering by prefix, file extensions, depth, size, and dates. Perfect for batch processing pipelines."

