# Word Extraction Configuration
#
# Demonstrates extracting content from Word documents

pipelines:
  - name: word_extraction_pipeline
    description: Pipeline to extract text, paragraphs, and tables from Word documents using WordExtractorExecutor.
    executors:
      - id: get_content
        type: content_retriever # refers to the id in executor_catalog.yaml
        debug_mode: true
        settings:
          max_concurrent: 1

      - id: extract
        type: word_extractor # refers to the id in executor_catalog.yaml
        debug_mode: true
        settings:
          max_concurrent: 1
          extract_text: true
          extract_paragraphs: true
          extract_tables: true
          extract_properties: true
          extract_images: true

      - id: pass_through
        type: pass_through # refers to the id in executor_catalog.yaml
        debug_mode: true
    
    execution_sequence: [get_content, extract, pass_through]
