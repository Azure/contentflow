# Concurrent Processing Configuration
#
# Demonstrates parallel processing of document sections

pipelines:
  - name: concurrent_processing
    executors:
      - id: get_content
        type: content_retriever
        
      - id: extract
        type: document_intelligence_extractor
        settings:
          doc_intelligence_endpoint: "${AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT}"
          
      - id: parallel_process
        type: parallel
        settings:
          max_workers: 4
          timeout_seconds: 30
    
    execution_sequence: [get_content, extract, parallel_process]
